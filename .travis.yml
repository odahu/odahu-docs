language: minimal
dist: bionic
services:
  - docker
install: skip
stages:
  - scan
  - build
  - deploy

jobs:
  include:
    ################
    ### SECURITY ###
    ################
    - stage: scan
      language: minimal
      before_script:
        - sudo make install-vulnerabilities-checker
      script:
        - make check-vulnerabilities
    #####################
    ### Build docs ###
    #####################
    - stage: build
      language: minimal
      script:
        - make build-docs
        - cp /tmp/odahu-docs.pdf /tmp/html-files/odahu-docs.pdf
    ###################
    ### Upload docs ###
    ###################
    - stage: build
      language: minimal
      provider: pages
      skip_cleanup: true
      github_token: $TRAVIS_GITHUB_SECRET
      keep_history: true
      local_dir: /tmp/html-files
      repo: odahu/docs.odahu.org
      target_branch: dh_pages
      email: gh-docs@odahu.org
      name: "odahu-docs Publisher"
      on:
        branch: feat/travis

